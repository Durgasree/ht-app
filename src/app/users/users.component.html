<div class="row">
  <div class="col-lg-5">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="signupForm" novalidate>
          <div class="form-group">
            <label class="col-md-4">UserName </label>
            <input type="text" class="form-control" formControlName="user_name" #user_name />
          </div>
          <div class="form-group">
            <label class="col-md-4">Email </label>
            <input type="email" class="form-control" formControlName="email" #email />
          </div>

          <div *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].dirty || signupForm.controls['email'].touched)" class="alert alert-danger">
            <div *ngIf="signupForm.controls['email'].errors.required">
              Email is required.
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4">Password </label>
            <input type="password" class="form-control" formControlName="password" #password />
          </div>
          <div *ngIf="signupForm.controls['password'].invalid && (signupForm.controls['password'].dirty || signupForm.controls['password'].touched)" class="alert alert-danger">
            <div *ngIf="signupForm.controls['password'].errors.required">
              Password is required.
            </div>
          </div>
          <div class="form-group">
            <button type="submit"
            (click)="addUser(user_name.value, email.value, password.value)"
            [disabled]="signupForm.pristine || signupForm.invalid"
            class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
